<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>
    <base href="/" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <!-- add to homescreen for ios -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Splash screen styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #9fa369;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Splash screen element with a lupa icon centered -->
    <div id="splash-screen">
      <svg
        width="115"
        height="115"
        viewBox="0 0 532 520"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="splash-logo"
          d="M223.815 0.382963C396.045 -9.06473 522.89 157.911 464.026 322.201C455.702 345.274 433.702 377.992 452.729 401.363C469.377 421.75 497.323 412.302 517.043 432.192C558.565 474.16 505.845 543.377 453.918 512.15C425.774 495.243 433.603 457.353 400.108 446.414C373.947 437.861 354.028 452.381 331.533 461.729C162.474 532.139 -17.9823 395.496 1.44078 213.503C13.5306 99.2357 109.159 6.64828 223.815 0.382963ZM277.129 125.093C158.906 131.358 87.9525 261.139 147.51 364.766C208.455 470.779 361.56 470.978 423 365.362C486.719 255.769 402.784 118.529 277.228 125.093H277.129Z"
          fill="#e09d73"
          stroke="#e09d73"
          stroke-opacity="1"
          stroke-width="1"
        />
      </svg>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Script to remove splash screen after 2 seconds -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const splash = document.getElementById("splash-screen");
          if (splash) {
            splash.style.opacity = "0";
            splash.style.transition = "opacity 0.5s ease";
            setTimeout(() => splash.remove(), 500);
          }
        }, 2000);
      });
    </script>
  </body>
</html>
